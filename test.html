<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Test</title>
<style>
body{background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0;gap:20px}
#box{width:200px;height:200px;border:2px solid gold;position:relative;display:flex;align-items:center;justify-content:center}
#fi{position:absolute;inset:0;opacity:0;width:100%;height:100%;z-index:10}
#msg{color:gold;font-family:monospace;font-size:14px;text-align:center}
#canvas{border:1px solid #333;display:none}
#result{color:lime;font-family:monospace;font-size:12px;text-align:center;padding:10px}
</style>
</head>
<body>
<div id="box">
  <input type="file" accept="image/*" id="fi" onchange="loaded(this)">
  <div id="msg">TAP HERE</div>
</div>
<canvas id="canvas" width="150" height="150"></canvas>
<div id="result">Waiting...</div>
<script>
function loaded(inp){
  var f=inp.files[0];
  if(!f){document.getElementById('result').textContent='No file!';return;}
  document.getElementById('result').textContent='Got: '+f.name;
  var r=new FileReader();
  r.onload=function(e){
    var img=new Image();
    img.onload=function(){
      var cv=document.getElementById('canvas');
      cv.width=img.naturalWidth;
      cv.height=img.naturalHeight;
      cv.getContext('2d').drawImage(img,0,0);
      cv.style.display='block';
      document.getElementById('msg').textContent='LOADED!';
      document.getElementById('result').textContent='Size: '+img.naturalWidth+'x'+img.naturalHeight;
    };
    img.src=e.target.result;
  };
  r.readAsDataURL(f);
}
</script>
</body>
</html>
