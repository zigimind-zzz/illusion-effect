<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0d0705;min-height:100vh;display:flex;align-items:center;justify-content:center}

h1{color:#c9a84c;font-size:14px;letter-spacing:4px;font-style:italic}

#btn.on{opacity:1}

</style>
